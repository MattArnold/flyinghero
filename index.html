<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>3D Breakout Game</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@6.1.0/dist/aframe-extras.min.js"></script>
    <script src="game.js"></script>
  </head>
  <body>
    <a-scene background="color: #ECECEC" embedded>
      <!-- Camera and controller -->
      <a-entity id="rig" position="0 1.6 0">
        <a-camera></a-camera>
        <a-entity
          laser-controls="hand: right"
          raycaster="objects: .collidable"
          line="color: red; opacity: 0.75"
        ></a-entity>
      </a-entity>

      <!-- Game objects -->
      <a-entity id="game"></a-entity>

      <!-- Ground -->
      <a-plane
        position="0 0 0"
        rotation="-90 0 0"
        width="100"
        height="100"
        color="#7BC8A4"
      ></a-plane>
      <a-entity id="light" light="type: directional; intensity: 1" position="-1 1 1"></a-entity>
    </a-scene>
  </body>
</html>
